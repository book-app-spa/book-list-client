<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books</title>
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/icons.css">
  <link rel="stylesheet" href="./styles/base.css">
  <link rel="stylesheet" href="./styles/layout.css">
  <link rel="stylesheet" href="./styles/modules/book-main.css">
  <link rel="stylesheet" href="./styles/modules/detail-main.css">
  <link rel="stylesheet" href="./styles/modules/error.css">
  <link rel="stylesheet" href="./styles/modules/footer.css">
  <link rel="stylesheet" href="./styles/modules/form-main.css">
  <link rel="stylesheet" href="./styles/modules/header.css">

  <!-- Application Templates -->
  <script type="text/x-handlebars-template" id="error-template">
    <h3>Oops, something went wrong!</h3>
    <p>{{status}}: {{statusText}}</p>
  </script>

  <script type="text/x-handlebars-template" id="book-list-template">
    <li class="book-items" data-bookid={{book_id}}>
      <div class="book-container">
        <img src={{image_url}}>
        <div class="book-overlay">
          <h3 id="selectedBook"><a href="/books/{{book_id}}">{{title}}</a>></h3>
          <p>{{author}}</p>
        </div>
      </div>
    </li>
  </script>
  <script type="text/x-handlebars-template" id="book-detailedView-template">
    <li class="book-description" data-bookid={{book_id}}>
      <div class="detailedBook-container">
        <img src={{image_url}}>
          <h3><b>Title:</b>{{title}}</h3>
          <br>
          <p><b>Author:</b>{{author}}</p>
          <br>
          <p><b>Description:</b>{{description}}</p>
          <br>
          <p><b>ISBN:</b>{{isbn}}</p>
      </div>
    </li>
  </script>
</head>
<body>
  <header>
    <div class="header-content">
      <a href="/"><img src="http://www.bootcamps.in/wp-content/uploads/2015/06/code-fellows-shield.png" alt="logo"></a>
      <h1>My Books</h1>
    </div>
    <nav class="main-nav">
      <ul>
        <li class="tab" data-content="books"><a href="/" class="icon-home"> Home</a></li>
        <li class="tab" data-content="new"><a href="/books/new">New</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id = "error-view" class="container">
      <h2 class="view-title">There be an issue, cap'n</h2>
      <section id="error-message"></section>
    </section>
    <section id="book-view" class="container">
      <h2 class="view-title">Book List</h2>
      <section class="book-list">
        <ul id="book-list"></ul>
      </section>
    </section>
    <section id="detailed-view" class="container">
        <h2 class="detailedView-title">Detailed view</h2>
        <section class="book-description">
          <ul id="book-description"></ul>
        </section>
      </section>
      <section id="create-view" class="container">
        <h2 class="createView-title">Create page</h2>
        <form id="create-form">
          <label>
            <input type="text" id="book-title" placeholder="book title" required>
          </label>
          <label>
            <input type="text" id="book-author" placeholder="author name" required>
          </label>
          <label>
            <input type="text" id="book-image_url" placeholder="Image URL" required>
          </label>
          <label>
            <input type="text" id="book-isbn" placeholder="ISBN" required>
          </label>
          <textarea id="text-area-book-description" rows="8" cols="40" required></textarea>
          <button type="submit">Submit</button>
        </form>
    </section>
    
  </main>
  <footer>
    <aside class="social-links">
      <ul>
        <li><i class="icon-mail2"><a href="https://outlook.com">Mail</a></i></li>
        <li><i class="icon-twitter"><a href="http://twitter.com/">Twitter</a></i></li>
        <li><i class="icon-github"><a href="https://github.com">Github</a></i></li>
        <li><i class="icon-linkedin2"><a href="https://linkedin.com">LinkedIn</a></i></li>
      </ul>
    </aside>
  </footer>
  <!-- External CDN Resources -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>

  <!-- Application Resources -->
  <script src="./scripts/models/book.js" type="text/javascript"></script>
  <script src="./scripts/views/book-view.js" type="text/javascript"></script>
  <script src="./scripts/views/error-view.js" type="text/javascript"></script>
  <script src="./scripts/views/routes.js" type="text/javascript"></script>

    app.Book.fetchOne(app.bookView.initDetailedPage);
  });
  </script> -->

</body>
</html>
